<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var numbers=[4,7,8,3,2,6,4,9,45,5]
       
        for(var i=0;i<numbers.length;i++){
            document.write("length is"+numbers.length +"<br>");
        
            if(numbers[i]%2==0){
            document.write("<br>"+ numbers[i] +"is even" + "<br>")
            }
            else{
                document.write("<br>"+numbers[i]+"is odd" + "<br>")
            }
            
        }
    </script>
</body>
</html>
